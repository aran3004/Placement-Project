{%extends 'base.html'%}

{%block title%}Upload Dataset{%endblock%}

{%block content%}
<h1 align="center">Describe your Dataset</h1>
<form method="post" enctype="multipart/form-data">
    <div>
        <p>File Name: {{filename}}</p>
    </div>
    <div>
        {{data | safe}}
    </div>
    <br>
    <div>
        <label for="dataset_name">Dataset Name</label>
        <input type="text" id="dataset_name" name="dataset_name" placeholder="Enter dataset name" required>
    </div>
    <br>
    <div>
        <label for="dataset_task">Describe the Task</label>
        <textarea name="dataset_task" id="dataset_task" placeholder="Enter Your ML Task" required></textarea>
    </div>
    <br>
    <br>
    <div>
        <label for="model_type">Model Type</label>
        <select name="model_type" id="model_type">
            <option value="regression">Regression</option>
            <option value="classification">Classification</option>
        </select>
    </div>
    <br>
    <div>
        <label for="target">Select a target:</label>
        <select name="target" id="target">
            {%for target in columns%}
            <option value="{{target}}">{{target}}</option>
            {%endfor%}  
        </select>
    </div>
    <br>
    <div>
        <label for="public_bid">Public Bid</label>
        <input type="number" name="public_bid" id="public_bid" placeholder="Â£" required>
    </div>
    <br>
    <div>
        <label for="tags">Tags</label>
        <textarea name="tags" id="tags" placeholder="Enter tags for discoverability" required></textarea>
    </div>
    <br>
    <button type="submit">Submit</button>
</form>
{%endblock%}
