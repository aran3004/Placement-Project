<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%}Base{%endblock%}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="navbar">
        <a href="/" class="logo_name"><h3>INTEGRaiTE</h3></a>
        <div class="navbar_buttons">
            {%if user.is_authenticated%}
            <a class="link_button sign_in" id='upload' href="/upload_page">Upload</a>
            <a class="link_button sign_in" id="profile" href="/profile">Profile</a>
            <a class="link_button sign_in" id="profile" href="/log">Log</a>
            <a class="link_button sign_in" id= 'logout' href="/logout">Logout</a>
            {%else%}
            <a class="link_button sign_in" id="login" href="/login">Sign In</a>
            <a class="link_button register" id="signUp" href="/sign-up">Register</a>
            {%endif%}
        </div>
    </div>
    {%with messages = get_flashed_messages(with_categories=True)%}
    {%if messages%}
        {%for message in messages%}
            <div> {{message}} </div>
        {%endfor%}
    {%endif%}
    {%endwith%}

    {% block content%}
    {%endblock%}
    <script type="text/javascript" src="{{url_for('static', filename='index.js')}}"></script>
</body>
</html>
